<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/play_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    
    <h1 id = "game"><a href="../front.html">konek.io</a></h1>

    <h2 id = "round-count">Round: 1</h2>

    <h1 id = "timer">00:00</h1>

    <h2 id = "player-name">Player: </h2>
    
    <h1 id = "btm-title">wəːdsmɪθ;</h1>

    <div class="line"></div>

    <div class="start-box">
        <h1 id="start">Start</h1>
        <h2 id="start-word">{Insert Word Here}</h2>

    </div>

    <div class="end-box">
        <h1 id="end">End</h1>
        <h2 id="end-word">{Insert Word Here}</h2>

    </div>

    
    <h3 id = "path-text">Your path so far: </h3>
    

    <div id= "path-container"></div>

    <h1 id="next">Your Next Word:</h1>
    <input id="next-word-input" type="text">
    <input id="submit" type="text" onclick="add_to_path()">
 
    <a href="check.html"><button id = "next-button" onclick="">Submit</button></a>

    <script src = "../scripts/play_bundle.js"></script>
</body>
</html>
